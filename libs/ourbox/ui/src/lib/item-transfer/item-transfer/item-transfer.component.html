<div class="item-transfer" *ngIf="itemTransfer$">
  <the-thing [theThing$]="itemTransfer$" [imitation]="ImitationItemTransfer">
    <div the-thing-projection-middle>
      <div
        *ngIf="giverId && receiverId && itemId"
        class="animate-runner"
        fxLayout="row"
        fxLayoutAlign="space-around center"
        fxLayoutGap="20px"
        (mouseenter)="stopRunner = true"
        (mouseleave)="stopRunner = false"
      >
        <div class="giver">
          <ygg-user-thumbnail
            [id]="giverId"
            [showName]="false"
          ></ygg-user-thumbnail>
        </div>
        <div fxLayout="row" fxLayoutAlign="center end" fxLayoutGap="20px">
          <div fxFlexOrder='1'>
            <mat-icon>double_arrow</mat-icon>
          </div>
          <div [fxFlexOrder]='runningStep * 2' class="item">
            <the-thing-thumbnail [id]="itemId" size="small" [imitation]='ImitationItem'></the-thing-thumbnail>
          </div>
          <div fxFlexOrder='3'>
            <mat-icon>double_arrow</mat-icon>
          </div>            
        </div>
        <div class="receiver">
          <ygg-user-thumbnail
            [id]="receiverId"
            [showName]="false"
          ></ygg-user-thumbnail>
        </div>
      </div>
    </div>
    <div the-thing-projection-footer>
    </div>
  </the-thing>
</div>
