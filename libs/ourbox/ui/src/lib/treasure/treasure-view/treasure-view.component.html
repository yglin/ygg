<div class="ourbox-treasure-view" *ngIf="treasure">
  <ygg-page-title [icon]="treasure.icon">{{ treasure.name }}</ygg-page-title>
  <br />
  <div class="box-link" (click)="gotoBox()" *ngIf="treasure.boxId">
    <ourbox-box-thumbnail [id]="treasure.boxId"></ourbox-box-thumbnail>
  </div>
  <br />
  <div
    class="provision-label"
    fxLayout="row"
    fxLayoutAlign="start baseline"
    fxLayoutGap="20px"
  >
    <h3>供給方式：</h3>
    <ourbox-provision-label
      [value]="treasure.provision"
    ></ourbox-provision-label>
    <h3 class="price" [hidden]="!isProvisionSale">
      <ygg-price [value]="treasure.price"></ygg-price>
    </h3>
  </div>
  <div class="tags">
    <ygg-tags-view [value]="treasure.tags"></ygg-tags-view>
  </div>
  <br />
  <div class="album">
    <ygg-album-view [value]="treasure.album"></ygg-album-view>
  </div>
  <br />
</div>
