<div class="map-search">
  <ygg-page-title icon="category">藏寶圖</ygg-page-title>
  <div>
    <div class="search">
      <mat-form-field>
        <input
          matInput
          name="ourbox-map-search-keyword"
          placeholder="搜尋"
          [formControl]="formControlKeyword"
        />
        <mat-icon matSuffix color="accent">search</mat-icon>
      </mat-form-field>
    </div>
    <br />
    <div *ngIf="isTesting">
      <div
        [formGroup]="formGroupMapCenter"
        class="center"
        fxLayout="row wrap"
        fxLayoutAlign="start center"
        fxLayoutGap="10px"
      >
        <div>
          <mat-form-field>
            <input
              matInput
              placeholder="center-lat"
              formControlName="lat"
              class="lat"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              placeholder="center-lng"
              formControlName="lng"
              class="lng"
            />
          </mat-form-field>
        </div>
        <div>
          <button mat-button class="set-center" (click)="setMapCenter()">
            Set Center
          </button>
        </div>
      </div>
      <div
        [formGroup]="formGroupMapBound"
        class="bound-input"
        fxLayout="row wrap"
        fxLayoutAlign="start center"
        fxLayoutGap="10px"
      >
        <div>
          <mat-form-field>
            <input
              matInput
              placeholder="east"
              formControlName="east"
              class="east"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              placeholder="west"
              formControlName="west"
              class="west"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              placeholder="north"
              formControlName="north"
              class="north"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              placeholder="south"
              formControlName="south"
              class="south"
            />
          </mat-form-field>
        </div>
        <div>
          <button mat-button class="set-bound" (click)="setMapBound()">
            Set Bound
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="map-container">
      <div class="map" id="ourbox-main-map"></div>
    </div>
    <br />
    <div *ngIf="isTesting" class="item-list">
      <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
        <div *ngFor="let item of items" [attr.item-name]="item.name">
          <the-thing-thumbnail
            [id]="item.id"
            [imitation]="ImitationItem"
          ></the-thing-thumbnail>
        </div>
      </div>
    </div>
  </div>
</div>
