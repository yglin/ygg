<div class="box-view" *ngIf="box">
  <ygg-page-title [icon]="pageIcon">{{ box.name }}</ygg-page-title>
  <h3 class="publicity">
    <span *ngIf="box.public; else privateBox">公開寶箱</span>
    <ng-template #privateBox>私人寶箱</ng-template>
  </h3>
  <div>
    <div>
      <ygg-album-view [value]="box.album"></ygg-album-view>

        fxLayout="row wrap"
        fxLayoutAlign="start end"

        </div>

    <br />
    <div>
      <ygg-location-view-compact
        [value]="box.location"
        (showMap)="showOnMap()"
      ></ygg-location-view-compact>
    </div>
    <br />
    <div>
      <ygg-contact-view [value]="box.contact"></ygg-contact-view>
    </div>
    <br />
    <div>
      <div *ngIf="treasures?.length <= 0" class="create-treasure-hint">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
          <h2>寶箱中還沒有任何寶物，新增寶物？</h2>
          <div>
            <button mat-fab (click)="createItem()" class="create-treasure">
              <mat-icon>addchart</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="treasures?.length > 0">

        <ygg-image-thumbnail-list
          [items]="treasures"
          (clickItem)="gotoTreasure($event)"
        ></ygg-image-thumbnail-list>
      </div>
