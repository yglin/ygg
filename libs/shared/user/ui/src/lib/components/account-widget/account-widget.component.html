<div class="account-widget">
  <div *ngIf="user" class="logged-in">
    <div
      fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutGap="10px"
      class="user-account"
    >
      <ygg-user-menu>
        <ygg-user-thumbnail
          [id]="user.id"
          [showName]="!isViewPortXSmall"
        ></ygg-user-thumbnail>
      </ygg-user-menu>
      <div class="notification" [hidden]='!numNotifications'>
        <button mat-mini-fab color='warn' (click)="gotoMyNotifications()">{{ numNotifications }}</button>
      </div>
