<div
  class="alert-dialog"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  [ngClass]="{'error-alert': alertType === alertTypes.Error }"
>
  <div class="type-icon" [attr.icon-name]="typeIcon">
    <mat-icon [ngClass]="iconClass">{{
      typeIcon
    }}</mat-icon>
  </div>
  <div class="content" [innerHtml]="dialogData.content"></div>
