<div class="ygg-dialog" [ngClass]="{ active: isActive }">
  <div class="title" mat-dialog-title [hidden]="!title">
    {{ title }}
  </div>
  <div class="content">
    <!-- <h3>Here should be the real dialog content</h3> -->
    <ng-template ygg-dialog-content-host></ng-template>
    <br />
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
      <div *ngIf="hasOutput">
        <button
          mat-mini-fab
          class="confirm"
          [disabled]="!hasOutputValue"
          (click)="confirmOutput()"
        >
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="footer">
    <div fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="5px">
      <button
        mat-icon-button
        class="create-feedback"
        *ngIf="feedbackCreateUrl"
        (click)="gotoFeedbackCreate()"
      >
        <mat-icon>feedback</mat-icon>
      </button>
    </div>
  </div>
  <div class="close-button">
    <button mat-mini-fab class="cancel" (click)="cancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
