      mat-fab
      [disabled]="selection.length <= 0"

      <mat-icon>check</mat-icon>

  <div class="item-list" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
    <div
      *ngFor="let item of items; let isLast = last; let isFirst = first"
      [attr.item-id]="item.id"
      [attr.item-name]="item.name"
      class="item"
      [ngClass]="{
        'last-item': isLast,
        'first-item': isFirst,
        selected: isSelected(item)
      }"
      (click)="onSelectItem(item)"
    >
      <ygg-image-thumbnail [item]="item"></ygg-image-thumbnail>
    </div>
  </div>
</div>
