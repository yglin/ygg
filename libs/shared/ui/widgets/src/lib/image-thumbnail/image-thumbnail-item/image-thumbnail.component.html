<div class="image-thumbnail" *ngIf="item" [ngClass]="size">
  <div class="image" [ngClass]="size">
    <ygg-image-icon [src]="item.image"></ygg-image-icon>
  </div>
  <div class="name app-text" *ngIf="item.name" [matTooltip]="item.name">
    {{ item.name }}
  </div>
  <div class="subtitle app-text" *ngIf="item.subtitle" [matTooltip]="item.subtitle">
    {{ item.subtitle }}
  </div>
  <div class="open-link" [hidden]="!item.link">
    <button
      type="button"
      mat-mini-fab
      (click)="onClickLink(item); $event.stopPropagation()"
    >
      <mat-icon>open_in_new</mat-icon>
    </button>
  </div>
</div>
