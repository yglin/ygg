<div class="side-drawer">
  <br />
  <div class="page-links">
    <div
      *ngFor="let pageLink of pageLinks"
      class="link"
      [attr.link-id]="pageLink.id"
      (click)="onClickPageLink()"
    >
      <a [routerLink]="pageLink.path">
        <span>
          <mat-icon>{{ pageLink.icon }}</mat-icon
          >&nbsp;{{ pageLink.label }}
        </span>
      </a>
    </div>
  </div>
  <div class="actions">
    <div
      *ngFor="let action of actions"
      class="action"
      [attr.action-id]="action.id"
      (click)="onClickAction(action)"
    >
      <span>
        <mat-icon>{{ action.icon }}</mat-icon
        >&nbsp;{{ action.label }}
      </span>
    </div>
  </div>
</div>
