<div class="geo-point-control">
  <div *ngIf="label">
    <h4 class="label">{{ label }}</h4>
  </div>
  <div
    fxLayout="row wrap"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
    [formGroup]="formGroup"
  >
    <div>
      <mat-form-field>
        <input
          id="latitude"
          type="number"
          matInput
          placeholder="緯度／Latitude"
          formControlName="latitude"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          id="longitude"
          type="number"
          matInput
          placeholder="經度／Longitude"
          formControlName="longitude"
        />
      </mat-form-field>
    </div>
  </div>
  <ng-container *ngIf="showMap">
    <ygg-google-map
      [geoPoint]="geoPoint"
      (changeGeoPoint)="onChangeMapMarker($event)"
    ></ygg-google-map>
  </ng-container>
</div>
