<div
  class="google-map"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <div class="spinner" [hidden]="mapReady">
    <mat-spinner></mat-spinner>
  </div>
  <div [hidden]="!mapReady" class="map-container">
    <div #googleMap class="map-area"></div>
    <div class="my-location-button" [hidden]="readonly">
      <div [hidden]="!isSupportMyLocation || isSearchingMyLocation">
        <button type="button" mat-mini-fab (click)="toMyLocation()" matTooltip="定位我在哪裡">
          <mat-icon>my_location</mat-icon>
        </button>
      </div>
      <div [hidden]="!isSearchingMyLocation">
        <mat-spinner [diameter]="25"></mat-spinner>
      </div>
    </div>
  </div>
</div>
