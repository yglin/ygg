<div class="location-control-compact" [formGroup]="formGroup">
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <button class="open-location-control" mat-mini-fab (click)="openLocationControlDialog()">
      <mat-icon>map</mat-icon>
    </button>
    <div class="address">
      <ygg-address-control
        label="輸入地址"
        formControlName="address"
      ></ygg-address-control>
    </div>
  </div>
</div>
